<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fossil Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/watch1.png" alt="Watch" class="main_watch">
        <div class="left_side">
            <nav>
                <h3 class="logo" title="Logo">S'WATCH</h3>
                <ul>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">SEARCH</a></li>
                </ul>
            </nav>
            <section>
                <div class="lag">
                    <a href="#">TE</a>
                    <a href="#">EN</a>
                    <a href="#">DE</a>
                </div>
                <div class="content">
                    <h1>Fossil</h1>
                    <svg id="svg">
                        <text x="0%" y="90%">Gen 5</text>
                    </svg>
                    <h6>$359.00</h6>
                </div>
            </section>
            <footer>
                <div class="foot_bx">
                    <h4>EXPLORE <img src="img/down.png" alt="Arrow"></h4>
                    <img src="img/img1.png" alt="Watch_img" class="img">
                </div>
            </footer>
        </div>
        <div class="right_side">
            <ul>
                <li>
                    <a href="#">CART(<span id="cart"></span>)</a>
                </li>
                <li>
                    <a href="#"></a>
                </li>
            </ul>

            <section>
                <button id="left" class="btn_lr"><img src="img/down.png" alt=""></button>
                <button id="right" class="btn_lr"><img src="img/down.png" alt=""></button>
                <div class="bx">
                    <img src="img/watch1.png" alt="watch" class="scroll_watch">
                    <img src="img/watch2.1.png" alt="watch" class="scroll_watch">
                    <img src="img/watch3.png" alt="watch" class="scroll_watch">
                </div>
            </section>

            <footer>
                <h3><span id="span_number">1</span>/<span>3</span></h3>
            </footer>
        </div>

        <h2 class="add_to_cart">Add to Cart</h2>
    </header>
    <script src="script.js"></script>
</body>
</html>
